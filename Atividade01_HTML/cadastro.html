    <h2>Cadastro do Cliente</h2>

    <form action="cadastro.html" method="post">
        Nome: <br><input type="text" name="nome"><br><br>

        Senha: <br><input type="password" name="senha"><br><br>

        CPF: <br><input type="text" name="cpf"><br><br>

        Modelo de celular: <br>
        <select name="Celulares">
            <option value="Selecione">Selecione</option>
            <option value="Samsung">Samsung</option>
            <option value="LG">LG</option>
            <option value="Motorola">Motorola</option>
            <option value="Apple">Aplle</option>
            <option value="Xiomi">Xiomi</option>
        </select>
        <br><br>

        Relato de defeito: <br><textarea name="relato" cols="30" rows="5"></textarea><br><br>

        Imagem do Aparelho: <br><input type="file" name="imagem"><br><br>

        <br><input type="submit" value="Enviar dados"><br>

    </form>
